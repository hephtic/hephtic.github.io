<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Graph</title>
    <style>
        .edge {
            position: absolute;
            height: 2px; /* Thickness of the edge */
            background-color: #999;
            opacity: 0;
            transform: none; /* No rotation */
            will-change: width, opacity, left, top;
            /* Remove transform-origin if it was set */
}

        #graph-container {
            width: 600px;
            height: 400px;
            border: 1px solid #ccc;
            position: relative;
            margin: 20px auto;
        }
        
        .node {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: steelblue;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            font-size: 12px;
            cursor: pointer;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.5s ease-out;
        }
        
        .edge {
            position: absolute;
            height: 2px;
            background-color: #999;
            transform-origin: 0 0;
            opacity: 0;
            transition: all 0.5s ease-out;
        }
        
        #toggle-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        #toggle-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <button id="toggle-btn">Toggle Graph</button>
    <div id="graph-container"></div>
    
    <script src="graph-animation.js"></script>
</body>
</html>
