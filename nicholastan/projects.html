<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nicholas Tan - Projects</title>
  <link rel="stylesheet" href="https://latex.vercel.app/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
  const theme = localStorage.getItem('theme');
  if (theme === 'dark') {
    document.documentElement.classList.add('dark');
  } else {
    document.documentElement.classList.remove('dark');
  }
</script>
<script type="text/javascript" src="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.js"></script>
<link href="https://unpkg.com/vis-network@9.1.2/styles/vis-network.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <!-- Particles Background -->
  <div id="particles-js"></div>

  <!-- Sidebar -->
<div class="sidebar-hover-zone"></div> <!-- Optional hover buffer -->
<nav class="sidebar expanded">
  <ul>
    <li><a href="index.html"><i class="fas fa-house"></i><span>Home</span></a></li>
    <li><a href="projects.html"><i class="fas fa-diagram-project"></i><span>Projects</span></a></li>
    <li><a href="blog.html"><i class="fas fa-pen-nib"></i><span>Blog</span></a></li>
    <li><a href="reading-list.html"><i class="fas fa-book-open-reader"></i><span>Reading List</span></a></li>
    <li><a href="about.html"><i class="fas fa-circle-info"></i><span>About</span></a></li>
  </ul>
</nav><!-- Main Content -->
<div class="container">
  <header>
    <h1>My Projects</h1>
  </header>

  <main class="view-stack">
    <p>Here are some of my personal projects:</p>

    <!-- Text View -->
    <div id="textView" class="view active">
      <div class="projects-grid">
        <div class="project-card">
          <h3>Project 1</h3>
          <p>Description of project 1</p>
        </div>
        <div class="project-card">
          <h3>Project 2</h3>
          <p>Description of project 2</p>
        </div>
        <div class="project-card">
          <h3>Project 3</h3>
          <p>Description of project 3</p>

        </div>
      </div>
    </div>

    <!-- Graph View -->
    <div id="graphView" class="view">
      <div id="project-graph" style="width: 100%; height: 450px;"></div>
      <div id="description-box" style="min-height:2em;text-align:center;margin-top:1em;color:var(--text-color);"></div>    </div>
  </main>
</div>

  <!-- Control buttons -->
  <button id="theme-toggle" aria-label="Toggle Dark Mode">
    <i id="theme-icon" class="fas fa-moon"></i>
  </button>
    <button id="toggle-view">
      <i id="view-icon" class="fas fa-diagram-project"></i>
    </button>
    
  <!-- Scripts -->
  <script src="script.js"></script>

</html>
